<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script>
    
    var loginLink = "/auth/login";

    $(document).ready(function(){
    	$("#loginForm").on('submit',function(e){
    		e.preventDefault();
    		
    		user = {};
    		user.username = document.getElementById("username").value;
    		user.password = document.getElementById("password").value;
    		
    		$.ajax({
    			url: loginLink,
    			method: "POST",
    			dataType: "json",
    			contentType:"application/json",
    			data: JSON.stringify(user),
    			success: function(result){
    				sessionStorage.setItem('user',JSON.stringify(result));
    				location.replace("index.html");
    			
    			},error: function(error){
    				console.log(error);
    			}
    		})
    	})
    })

    
    
    </script>
  </head>
  <body>
    <span id="message"></span>
    <div class="container" style="max-width: 500px">
      <h1>Login to Rezervisi:</h1>
      <form id="loginForm" >
        <div class="form-group">
         
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <input type="submit" class="btn btn-primary" value="Login"><br><br>
        Do not have account?<a href="RegistrationPage.html"> Register here!</a>
      </form>
    </div>
      </body>
</html>
