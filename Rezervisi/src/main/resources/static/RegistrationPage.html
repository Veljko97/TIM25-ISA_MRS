<html>
  <head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/airlines.js"></script>
    
    <script>
    
    var registerUrl="/auth/registration";

    $(document).ready(function(){
    	$("#registerForm").on('submit',function(e){
    		e.preventDefault();
    		
    		user = {};
    		user.firstName = document.getElementById("firstName").value;
    		user.lastName = document.getElementById("lastName").value;
    		user.email = document.getElementById("email").value;
    		user.username = document.getElementById("username").value;
    		user.password = document.getElementById("password").value;
    		
    		$.ajax({
    			url: registerUrl,
    			method: "POST",
    			dataType: "json",
    			contentType:"application/json",
    			data: JSON.stringify(user),
    			success: function(data){
    				alert("Registration successfull!");
    				location.replace("LoginPage.html");
    			
    			},error: function(error){
    				alert("Error.");
    			}
    		})
    	})
    })
    
    </script>
    
  </head>
  <body>
    <span id="message"></span>
    <div class="container" style="max-width: 500px">
      <h1>Registration</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">First name:</label>
          <input type="text" class="form-control" id="firstName">
          <label for="surname">Last name:</label>
          <input type="text" class="form-control" id="lastName">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email">	
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password">
          <label for="confirmPassword">Confirm password:</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
        <input type="submit" class="btn btn-primary" value="Register"><br><br>
      </form>
    </div>
      </body>
</html>
