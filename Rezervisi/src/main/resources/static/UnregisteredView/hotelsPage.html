<html>
  <head>
    <title>Manage Hotels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/hotels.js"></script>
    <script>
   
 var showUrl="/app/hotels/showHotels";
      
      $(document).ready(function(){
			$.ajax({
				url: showUrl,
				method: 'GET',
				data: {},
				contentType: 'application/json; charset=utf-8',
				success: function(data) { 
					if (data != null) {
						showHotels(data);
					} else {
						alert("Error!");
					}	
				},
				error: function(error) {
					console.log(error);
					$(document.documentElement).html("<p>"+error+"</p>");
					return;
				}
			})	
		})
      
      function showHotels(hotel) 
		{
    	  console.log(hotel.hotelID);
			$.each(hotel,function(index,hotel){ 
				var tr = $("<tr></tr>");
				tr.append(
					"<td>" + "<a href=hotelsDetails.html?id=" + hotel.hotelID + ">" + hotel.hotelName + "</a>" + "</td>"+
					"<td>" + hotel.hotelAddress + "</td>" +
					"<td>" + hotel.hotelDescription + "</td>" +
					"<td>" + hotel.hotelAverageGrade + "</td>" 
				);
				$("#hotelsTable").append(tr);
			})
		}
      
      
    </script>
  </head>
  <body>
    <span id="message"></span>
    <div class="alert alert-danger" id="warning-message">
    </div>
    <ul id="navigationBar">
        <li><a href="/UnregisteredView/airlinesPage.html">Airlines</a></li>
        <li><a href="/UnregisteredView/hotelsPage.html">Hotels</a></li>
        <li><a href="/UnregisteredView/rentacarsPage.html">Rent a Car</a></li>
    </ul>
    <div class="container">
      <h2>Hotels:</h2>
      <table class="table table-hover table-bordered" style="width:100%" id="hotelsTable">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Description</th>
          <th>Average grade</th>
        </tr>
      </table>
    </div>
  </body>
</html>
