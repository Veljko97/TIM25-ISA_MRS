
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flights Report</title>
    <link type="text/css" rel="stylesheet" href="../css/jqx.base.css" />
    <style type="text/css">
        .labels {
            font-size: smaller;
        }
    </style>
   
   
   <script src="../js/jquery.min.js"></script>
   <script src="../js/jqxcore.js"></script>
   <script src="../js/jqxdata.js"></script>
   <script src="../js/jqxdraw.js"></script>
   <script src="../js/jqxchart.core.js"></script>
   <script>
        $(document).ready(function () {
        	var source = {
                    datatype: "json",
                    datafields: [{
                        name: 'idFlight',
                        type: 'int'
                    }, {
                        name: 'flightAverageGrade',
                        type: 'float'
                    }],
                    url: '/app/chart/getFlights',
                    type: 'POST',
                    async: true
                };
                var dataAdapter = new $.jqx.dataAdapter(source, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading "' + source.url + '" : ' + error); } });
        var settings = {
            title: "Fitness & exercise weekly scorecard",
            description: "Time spent in vigorous exercise",
			enableAnimations: true,
            showLegend: true,
            padding: { left: 5, top: 5, right: 5, bottom: 5 },
            titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
			source: dataAdapter,
            xAxis:
                {
                    dataField: 'idFlight',
                    showGridLines: true
                },
            colorScheme: 'scheme01',
            seriesGroups:
                [
                    {
                        type: 'column',
                        columnsGapPercent: 50,
                        seriesGapPercent: 0,
                        valueAxis:
                        {
                            unitInterval: 10,
                            minValue: 0,
                            maxValue: 10,
                            displayValueAxis: true,
                            description: 'Grade',
                            axisSize: 'auto',
                            tickMarksColor: '#888888'
                        },
                        series: [
                                { dataField: 'flightAverageGrade', displayText: 'Flight Average Grade'}
                            ]
                    }
                ]
        };
        
        // setup the chart
        $('#jqxChart').jqxChart(settings);
            });
    </script>
</head>
<body class='default'>
	<div style='height: 600px; width: 682px;'>
    <div id='host' style="margin: 0 auto; width:850px; height:400px;">
		<div id='jqxChart' style="width:850px; height:400px; position: relative; left: 0px; top: 0px;">
		</div>
	</div>
    </div>
     <div class="example-description">
       <br />
       <h2>Description</h2>
       <br />
       This is an example of JavaScript Chart Column series with local data.
    </div>
</body>
</html>
