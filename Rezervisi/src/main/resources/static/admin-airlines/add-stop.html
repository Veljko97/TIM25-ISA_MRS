<html>
  <head>
    <title>Manage Flights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/stops.js"></script>
    <script>
      $(document).ready(function(){
        checkUserPermission();
        showAdminNavbar();
        stops.flightId = getParamFromUrl('id');
        console.log(stops.flightId);
        stops.render();
      });
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
    </ul>
      <form id="addStopDestinationForm" onsubmit="stops.addStopLocation(event)">
        <label for="destination">Stop Location:</label>
        <select class="form-control" id="destination"></select>
        <input type="submit" class="btn btn-primary" value="Add"><br><br>
      </form>    
  </body>
</html>
