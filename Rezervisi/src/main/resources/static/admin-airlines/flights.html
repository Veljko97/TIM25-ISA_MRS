<html>
  <head>
    <title>Manage Flights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/flights.js"></script>
    <script>
      $(document).ready(function(){
        checkUserPermission();
        showAdminNavbar();
        flights.init();
      });
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
      <li><a href="/admin-airlines/destinations.html">Destinations</a></li>
      <li><a href="/admin-airlines/flights.html">Flights</a></li>
    </ul>
    <div class="alert alert-danger" id="warning-message">
    </div>
    <div class="container" style="max-width: 500px">
      <h1>Add Flight:</h1>
      <form id="flightForm">
        <div class="form-group">
          <label for="startDestinationName">Start Destination:</label>
          <select class="form-control" id="startDestinationName"></select>
          <label for="finalDestinationName">Final Destination:</label>
          <select class="form-control" id="finalDestinationName"></select>
          <label for="takeOffDate">Take Off:</label>
          <input type="datetime-local" class="form-control" id="takeOffDate">
          <label for="landingDate">Landing Date:</label>
          <input type="datetime-local" class="form-control" id="landingDate">
          <label for="flightLength">Flight Length:</label>
          <input type="number" class="form-control" id="flightLength">
          <label for="numberOfStops">Number of Stops:</label>
          <input type="number" class="form-control" id="numberOfStops">
          <label for="airplane">Airplane:</label>
          <select class="form-control" id="airplane"></select>
          <label for="ticketPrice">Ticket Price:</label>
          <input type="text" class="form-control" id="ticketPrice">
          <label for="type">Type:</label>
          <select class="form-control" id="type">
            <option value="ROUND_TRIP">Round Trip</option>
            <option value="ONE_WAY">One Way</option>
            <option value="MULTI_CITY">Multi Choice</option>
          </select>
          <label for="flightClass">Class:</label>
          <select class="form-control" id="flightClass">
            <option value="BUSINESS">Business</option>
            <option value="ECONOMY">Economy</option>
            <option value="FIRST">First</option>
          </select> 
        </div>
        <input type="submit" class="btn btn-primary" value="Add Flight"><br><br>
      </form>
    </div>
    <div class="container">
      <div class="table-header">
        <h2>Flights:</h2>
        <div class="pagination">
          <a onclick="flights.switchPage(-1)">&laquo;</a>
          <a onclick="flights.switchPage(1)">&raquo;</a>
        </div>
      </div>
      <table class="table table-hover table-bordered" style="width:100%" id="flightsTable">
        <tr>
          <th>Start Destination</th>
          <th>End Destination</th>
          <th>Take off date</th>
          <th>Landing date</th>      
          <th>Flight length</th> 
        </tr>
      </table>
    </div>
  </body>
</html>
