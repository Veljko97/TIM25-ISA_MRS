<html>
  <head>
    <title>Edit Branch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/branches.js"></script>
    <script>
      $(document).ready(function(){
        checkUserPermission();
        showAdminNavbar();
        var index = getParamFromUrl('id');
        branches.show(index);
      });
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
      <li><a href="/admin-rentacars/branches.html">Branches</a></li>
      <li><a href="/admin-rentacars/vehicles.html">Vehicles</a></li>
    </ul>
    <div class="alert" id="warning-message">
    </div>
    <div class="container" style="max-width: 500px">
      <h1>Edit Branch:</h1>
      <form id="editBranchForm">
        <div class="form-group">
          <label for="branchName">Branch Name:</label>
          <input type="text" class="form-control" id="branchName">
          <label for="branchAddress">Branch Address:</label>
          <input type="text" class="form-control" id="branchAddress">
          <label for="destination">Branch Location:</label>
          <select class="form-control" id="destination"></select>
        </div>
        <input type="submit" class="btn btn-primary" value="Edit"><br><br>
      </form>
    </div>
  </body>
</html>
