<html>
  <head>
    <title>Manage Airlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/airlines.js"></script>
    <script>
      $(document).ready(function(){
        checkUserPermission();
        airlines.init();
      });
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
        <li><a href="/admin/airlines.html">Airlines</a></li>
        <li><a href="/admin/hotels.html">Hotels</a></li>
        <li><a href="/admin/rentacars.html">Rent a Car</a></li>
        <li><a href="/admin/add-admin-sys.html">System Admins</a></li>
    </ul>
    <div class="alert alert-danger" id="warning-message">
    </div>
    <div class="container" style="max-width: 500px">
      <h1>Add Airline:</h1>
      <form id="airlineForm">
        <div class="form-group">
          <label for="airLineName">Name:</label>
          <input type="text" class="form-control" id="airLineName">
          <label for="airLineAddress">Address:</label>
          <input type="text" class="form-control" id="airLineAddress">
          <label for="airLineDescription">Description:</label>
          <input type="text" class="form-control" id="airLineDescription">
        </div>
        <input type="submit" class="btn btn-primary" value="Add Airline"><br><br>
      </form>
    </div>
    <div class="container">
      <h2>Airlines:</h2>
      <table class="table table-hover table-bordered" style="width:100%" id="airlinesTable">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Description</th>
          <th>Options</th>   
        </tr>
      </table>
    </div>
  </body>
</html>
