<html>
  <head>
    <title>Edit Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/hotels.js"></script>
    <script src="../js/main.js"></script>
    <script>
      $(document).ready(function(){
        checkUserPermission();
        showAdminNavbar();
        var index = getIndexFromUrl();
        hotels.show(index);
      });
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
        <li><a href="/admin/airlines.html">Airlines</a></li>
        <li><a href="/admin/hotels.html">Hotels</a></li>
        <li><a href="/admin/rentacars.html">Rent a Car</a></li>
    </ul>
    <div class="alert" id="warning-message">
    </div>
    <div class="container" style="max-width: 500px">
      <h1>Edit Hotel:</h1>
      <form id="editHotelForm">
        <div class="form-group">
          <label for="hotelName">Name:</label>
          <input type="text" class="form-control" id="hotelName">
          <label for="hotelAddress">Address:</label>
          <input type="text" class="form-control" id="hotelAddress">
          <label for="hotelDescription">Description:</label>
          <input type="text" class="form-control" id="hotelDescription">
          <label for="destination">Hotel Destination:</label>
          <select class="form-control" id="destination"></select>
        </div>
        <input type="submit" class="btn btn-primary" value="Edit"><br><br>
      </form>
    </div>
  </body>
</html>
