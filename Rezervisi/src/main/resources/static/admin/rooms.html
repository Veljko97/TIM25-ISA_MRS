<html>
  <head>
    <title>Manage Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/rooms.js"></script>
    <script>
      rooms.init();
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
        <li><a href="/admin-hotel/rooms.html">Rooms</a></li>
    </ul>
    <div class="container" style="max-width: 500px">
      <h1>Add Room:</h1>
      <form id="roomsForm">
        <div class="form-group">
          <label for="roomNumber">Room number:</label>
          <input type="text" class="form-control" id="roomNumber">
          <label for="roomDescription">Description:</label>
          <input type="text" class="form-control" id="roomDescription">
          <label for="roomCapacity">Capacity:</label>
          <input type="text" class="form-control" id="roomCapacity">
        </div>
        <input type="submit" class="btn btn-primary" value="Add"><br><br>
      </form>
    </div>
    <div class="container">
      <h2>Rooms:</h2>
      <table class="table table-hover table-bordered" style="width:100%" id="roomsTable">
        <tr>
          <th>Room number</th>
          <th>Description</th>   
          <th>Capacity</th> 
        </tr>
      </table>
    </div>
  </body>
</html>
