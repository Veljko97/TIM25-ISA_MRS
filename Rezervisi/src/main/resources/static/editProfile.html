<html>
  <head>
    <title>Edit profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script>
		
    var editURL = "/auth/editUserProfile"
    
    $(document).on('submit',"#EditProfileForm",function(e){
			var user = {};
			e.preventDefault();
			user.username = $("#newUsername").val();
			user.password = $("#newPassword").val();
			user.email = $("#newEmail").val();
			
			var userObj = JSON.stringify(user);	
			console.log(userObj) //pokupio dobro
			
			var success =  function(data) { 
				if (data != null) {
					console.log(data);
					alert("success!");
					sessionStorage.setItem('user',JSON.stringify(data));
				} else {
					alert("Error");
				}	
			}
			
			ajaxService.PUT("/auth/editUserProfile",userObj,success);
			
		})
	</script>
</head>

<body>
	<form id="EditProfileForm">
  		
  		New username: <input type="text" id="newUsername"><br><br>
  		New password: <input type="password" id="newPassword"> <br><br>
  		New email address: <input type="text" id="newEmail"> <br><br>
  	
  	 	<input type="submit" id="editButton" value="Edit Profile">
  	 </form>
</body>
</html>
