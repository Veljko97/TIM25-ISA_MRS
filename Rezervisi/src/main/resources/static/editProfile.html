  <section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1" id="section-home">
    <div class="container">
      <div class="relative align-self-center">
        
        <div id="modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="closeBtn" onclick="modal.close()">&times;</span>
            <h3 class="mb-1">New Password</h3>
            <form id="registeredForm" onsubmit="profile.changePassword(event)" action="#" class="bg-white rounded">
              <div class="mb-1">
                <div class="form-group mb-1">
                  <input type="password" class="form-control" id="oldpassword" placeholder="Old Password">
                </div>
                <div class="form-group mb-1">
                  <input type="password" class="form-control" id="newpassword" placeholder="Confirm Password">
                </div>
                <div class="form-group mb-1">
                  <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Change">
                </div>
              </div>
            </form>
          </div>
        </div>
        <form id="editProfileForm" action="#" class="bg-white rounded pb_form_v1" style="margin-top: 4em;" onsubmit="profile.editUser(event)">
          <h2 class="mb-4 mt-0 text-center">Edit Profile</h2>
          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Edit">
          </div>
          <button  class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" onclick="modal.show(event, null)">Change Password</button>
        </form>
      </div>
    </div>
