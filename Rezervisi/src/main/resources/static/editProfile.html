<html>
  <head>
    <title>Edit profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script>
		
    var editURL = "/auth/editUserProfile"
    
    $(document).on('submit', "#editProfileForm",function(e){
      e.preventDefault();
			var user = {
        username: $("#username").val(),
        password: $("#password").val(),
        email: $("#email").val()
      };
			var userObj = JSON.stringify(user);	
			
			var success =  function(data) { 
				if (data != null) {
					sessionStorage.setItem('user',JSON.stringify(data));
				}
			}
			ajaxService.PUT(editURL,userObj,success);
			
		})
	</script>
</head>

<body>
    <div class="col-md-5 relative align-self-center">
      <form id="editProfileForm" action="#" class="bg-white rounded pb_form_v1" style="margin-top: 7em;">
        <h2 class="mb-4 mt-0 text-center">Edit Profile</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Register">
        </div>
      </form>

    </div>
</body>
</html>
