    <section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1" id="section-home">
        <div class="container">
          <div class="search-container row align-items-center justify-content-center">
            <div class="tab">
              <button class="tablinks active" onclick="search.switchTab(event, 'Airlines')">
                <div class="pb_icon"><i class="ion-android-plane pb_icon-gradient"></i></div>
              </button>
              <button class="tablinks" onclick="search.switchTab(event, 'Flights')">
                <div class="pb_icon"><i class="ion-android-globe pb_icon-gradient"></i></div>
              </button>
              <button class="tablinks" onclick="search.switchTab(event, 'Hotels')">
                <div class="pb_icon"><i class="ion-android-home pb_icon-gradient"></i></div>
              </button>
              <button class="tablinks" onclick="search.switchTab(event, 'Rentacar')">
                <div class="pb_icon"><i class="ion-android-car pb_icon-gradient"></i></div>
              </button>
            </div>
            
            <div class="relative align-self-center" style="width: 70%;">

              <div id="Airlines" class="tabcontent active" style="display: block;">

                <form action="#" class="bg-white rounded pb_form_v1" id="airlineSearchForm">
                  <h3 class="mb-4 mt-0 text-center">Search Airlines:</h3>
                  <div class="form-group">
                    <input type="text" id="airLineName" name="airLineName" class="form-control pb_height-50 reverse" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Search">
                  </div>
                </form>
      
              </div>
              
              <div id="Flights" class="tabcontent">
                
                <form action="#" class="bg-white rounded pb_form_v1" id="flightSearchForm">
                  <ul class="nav nav-tabs">
                    <li class="tab"><span class="tab-link active-mode" href="#" onclick="search.switchMode(event, true)">Search</span></li>
                    <li><span class="tab-link inactive-mode" href="#" onclick="search.switchMode(event, false)">Filter</span></li>
                  </ul>
                  <h3 class="mb-4 mt-0 text-center">Search Flights:</h3>
                  <div class="checkboxes">
                    <label class="checkbox-container">Round trip
                      <input onchange="search.tick(event, 'type')" type="checkbox" name="type" value="ROUND_TRIP" checked="checked">
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">One way
                      <input onchange="search.tick(event, 'type')" type="checkbox" value="ONE_WAY" name="type">
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Multi-city
                      <input onchange="search.tick(event, 'type')" type="checkbox" value="MULTI_CITY" name="type">
                      <span class="checkmark"></span>
                    </label>
                  </div> 
                  <div class="search-group">
                    <div class="form-group">
                      <input type="text" id="startDestinationName" name="startDestinationName" class="form-control pb_height-50 reverse" placeholder="From">
                    </div>
                    <div onclick="search.switchDestinations(event)" class="pb_icon"><i class="ion-code switch-icon pb_icon-gradient"></i></div>
                    <div class="form-group">
                      <input type="text" id="finalDestinationName" name="finalDestinationName" class="form-control pb_height-50 reverse" placeholder="To">
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" id="takeOffDate" name="takeOffDate" class="form-control pb_height-50 reverse" placeholder="Take off time">
                  </div>

                  <div class="form-group">
                    <input type="text" id="landingDate" name="landingDate" class="form-control pb_height-50 reverse" placeholder="Landing time">
                  </div>
                  <div class="checkboxes">
                    <label class="checkbox-container">Business
                      <input onchange="search.tick(event, 'flightClass')" type="checkbox" name="flightClass" value="BUSINESS" checked="checked">
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">Economy
                      <input onchange="search.tick(event, 'flightClass')" type="checkbox" value="ECONOMY" name="flightClass">
                      <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">First
                      <input onchange="search.tick(event, 'flightClass')" type="checkbox" value="FIRST" name="flightClass">
                      <span class="checkmark"></span>
                    </label>
                  </div> 
                  <div class="form-group">
                    <input type="number" id="numberOfPeople" name="numberOfPeople" class="form-control pb_height-50 reverse" placeholder="No. of people">
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Search">
                  </div>
                </form>

                <form action="#" class="bg-white rounded pb_form_v1" id="flightFilterForm" style="display: none;">
                  <ul class="nav nav-tabs">
                    <li class="tab"><span class="tab-link inactive-mode" href="#" onclick="search.switchMode(event, false)">Search</span></li>
                    <li class=""><span class="tab-link active-mode" href="#" onclick="search.switchMode(event, true)">Filter</span></li>
                  </ul>
                  <h3 class="mb-4 mt-0 text-center">Filter Flights:</h3>

                  <div class="form-group">
                    <input type="text" id="flAirlineName" name="flAirlineName" class="form-control pb_height-50 reverse" placeholder="Airline Name">
                  </div>

                  <div class="form-group">
                    <input type="text" id="flightLength" name="flightLength" class="form-control pb_height-50 reverse" placeholder="Flight Length">
                  </div>

                  <div class="search-group">
                    <div class="form-group">
                      <input type="number" id="priceFrom" name="priceFrom" class="form-control pb_height-50 reverse" placeholder="Price From">
                    </div>
  
                    <div class="form-group">
                      <input type="number" id="priceTo" name="priceTo" class="form-control pb_height-50 reverse" placeholder="Price To">
                    </div>
                  </div>

                  <!-- <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Filter">
                  </div> -->
                </form>
              </div>
              
              <div id="Hotels" class="tabcontent">
                <form action="#" class="bg-white rounded pb_form_v1" id="hotelSearchForm">
                  <h3 class="mb-4 mt-0 text-center">Search Hotels:</h3>

                  <div class="form-group">
                    <input type="text" id="destination" name="destination" class="form-control pb_height-50 reverse" placeholder="Destination Name">
                  </div>

                  <div class="form-group">
                    <input type="text" id="hotelName" name="hotelName" class="form-control pb_height-50 reverse" placeholder="Hotel Name">
                  </div>

                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Search">
                  </div>
                </form>
              </div>

              <div id="Rentacar" class="tabcontent">
                <form action="#" class="bg-white rounded pb_form_v1" id="rentacarSearchForm">
                  <h3 class="mb-4 mt-0 text-center">Search Rent-a-Car:</h3>

                  <div class="form-group">
                    <input type="text" id="destinationName" name="destinationName" class="form-control pb_height-50 reverse" placeholder="Destination Name">
                  </div>

                  <div class="form-group">
                    <input type="text" id="serviceName" name="serviceName" class="form-control pb_height-50 reverse" placeholder="RentaCar Name">
                  </div>

                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Search">
                  </div>
                </form>
              </div>
            </div>
              
          </div>
        </div>
      </section>

      <section class="pb_section bg-light pb_slant-white overflow-hidden pb_pb-250" id="section-features">
        <div class="container">

            <span onclick="search.switchPage(1)">❯</span>
          </div>
          <div class="results">

          </div>
