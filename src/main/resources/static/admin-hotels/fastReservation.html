<html>
  <head>
    <title>Manage Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/rooms.js"></script>
    <script src="/helpers/modal.js"></script>
    <script>
      $(document).ready(function(){
        checkUserPermission();
        showAdminNavbar();
        rooms.bindEvents();
      });
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
      <li><a href="/admin-hotels/rooms.html">Rooms</a></li>
    </ul>
    <div class="alert" id="warning-message">
    </div>
    <div class="container" style="max-width: 500px">
      <h1>Date:</h1>
      <form id="searchForm">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="datetime-local" class="form-control" id="startDate">
          <label for="endDate">End Date:</label>
          <input type="datetime-local" class="form-control" id="endDate">
        </div>
        <input type="submit" class="btn btn-primary" value="Find Rooms"><br><br>
      </form>
    </div>
    <div class="container">
      <div class="table-header">
        <h2>Rooms:</h2>
        <div class="pagination">
          <a onclick="rooms.switchPage(-1)">&laquo;</a>
          <a onclick="rooms.switchPage(1)">&raquo;</a>
        </div>
      </div>
      <table class="table table-hover table-bordered" style="width:100%" id="roomsTable">
        <tr>
          <th>Room number</th>
          <th>Description</th>   
          <th>Capacity</th> 
          <th>Options</th>
        </tr>
      </table>
    </div>

    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="closeBtn" onclick="modal.close()">&times;</span>
          
          <form id="makeFastForm" onsubmit="rooms.makeFast(event, modal.seat)" action="#" class="bg-white rounded">
            <h2 class="mb-4 mt-0 text-center">Price for Offer:</h2>
            <div class="form-group">
              <input type="number" class="form-control" id="newPrice" placeholder="Price for Fast Offer">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Add">
            </div>
          </form>
        </div>
      </div>

  </body>
</html>
