<html>
  <head>
    <title>Airline Admins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../service/ajaxService.js"></script>
    <script src="../model/model.js"></script>
    <script src="../model/airlines.js"></script>
    <script src="../js/main.js"></script>
    <script>
      $(document).ready(function(){
        checkUserPermission();
        showAdminNavbar();
        var index = getParamFromUrl('id');
        airlines.showUsers(index);
      });
    </script>
  </head>
  <body>
    <span id="message"></span>
    <ul id="navigationBar">
        <li><a href="/admin/airlines.html">Airlines</a></li>
        <li><a href="/admin/hotels.html">Hotels</a></li>
        <li><a href="/admin/rentacars.html">Rent a Car</a></li>
        <li><a href="/admin/add-admin-sys.html">System Admins</a></li>
    </ul>
    <div class="alert" id="warning-message">
    </div>
    <div class="container" style="max-width: 500px">
      <h1>Add Admin:</h1>
      <form id="addUserForm">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" class="form-control" id="username" required>
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" required>
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" required>
          <label for="email">E-mail:</label>
          <input type="text" class="form-control" id="email" required>
          <label for="profileImage">Image:</label>
          <input type="file" class="form-control" id="profileImage">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit"><br><br>
      </form>
    </div>
    <div class="container">
        <h2>Admins:</h2>
        <table class="table table-hover table-bordered" style="width:100%" id="adminsTable">
        </table>
      </div>
  </body>
</html>
